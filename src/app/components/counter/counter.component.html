<div class="">
  <input type="button"
         (click)="decrement()"
         class="btn btn-primary"
         value="-">
  <span>{{count$ | async}}</span>
  <input type="button"
         (click)="increment()"
         class="btn btn-primary"
         value="+">
  <input type="button"
         (click)="reset()"
         class="btn btn-primary"
         value="reset">
</div>
